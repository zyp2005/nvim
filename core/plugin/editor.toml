[[plugins]]
repo = 'https://hub.fastgit.org/b3nj5m1n/kommentary.git'
on_map = ['<space>cn','<space>cu']
hook_source = '''
lua << EOF
    vim.g.kommentary_create_default_mappings = false
    vim.api.nvim_set_keymap("n", "<leader>cn", "<Plug>kommentary_line_increase", {})
    vim.api.nvim_set_keymap("v", "<leader>cn", "<Plug>kommentary_visual_increase", {})
    vim.api.nvim_set_keymap("n", "<leader>cu", "<Plug>kommentary_line_decrease", {})
    vim.api.nvim_set_keymap("v", "<leader>cu", "<Plug>kommentary_visual_decrease", {})

EOF
'''


# 快速替换
[[plugins]]
repo = 'https://hub.fastgit.org/jwarby/antovim.git'
on_cmd = 'Antovim'
hook_add = 'source $NVIM_PATH/modules/editor/antovim_add.vim'

# 快速操作type yskw' to wrap the word with '' or type cs'` to change 'word' to `word`
[[plugins]]
repo = 'https://hub.fastgit.org/tpope/vim-surround'

# 选中块in Visual mode, type i' to select all text in '', or type k) k] k} kp
[[plugins]]
repo = 'https://hub.fastgit.org/terryma/vim-expand-region'
on_map = '<Plug>'
hook_add = '''
	map <m-=> <Plug>(expand_region_expand)
	map <m--> <Plug>(expand_region_shrink)
'''

