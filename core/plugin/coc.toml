[[plugins]]
repo = 'https://hub.fastgit.org/neoclide/coc.nvim'
rev = 'release'
on_event = 'BufEnter'
hook_source = '''
	source $NVIM_PATH/modules/coc/coc.vim
	source $NVIM_PATH/modules/coc/git.vim
'''

[[plugins]]
repo = 'https://github.com/m-pilia/vim-ccls.git'
hook_source = '''
let g:ccls_levels = 5
let g:ccls_size = 40
'''
on_ft = ['c','cpp']
