# -------------------------------------------------------
# leaderF：CtrlP / FZF 的超级代替者，文件模糊匹配，tags/函数名 选择
# -------------------------------------------------------

[[plugins]]
repo = 'https://hub.fastgit.org/Yggdroot/leaderF'
build = './install.sh'
on_cmd = 'Leaderf'
hook_source = 'source $NVIM_PATH/modules/Leaderf/Leaderf.vim'

[[plugins]]
repo = 'https://hub.fastgit.org/nvim-lua/popup.nvim'
lazy = 1

[[plugins]]
repo = 'https://hub.fastgit.org/nvim-lua/plenary.nvim'
lazy = 1

[[plugins]]
repo = 'https://hub.fastgit.org/nvim-telescope/telescope.nvim'
on_cmd = 'Telescope'
hook_add = '''
nnoremap <leader>ss <cmd>Telescope<cr>
'''
depends = ['popup.nvim','plenary.nvim']

[[plugins]]
repo = 'https://hub.fastgit.org/liuchengxu/vim-clap.git'
hook_source = '''
let g:clap_layout = { 'relative': 'editor' }
let g:clap_open_preview = 'never'
'''
