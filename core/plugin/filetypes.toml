#python 语法文件增强
[[plugins]]
repo = 'https://hub.fastgit.org/vim-python/python-syntax'
on_ft = 'python'

#rust 语法增强
[[plugins]]
repo = 'https://hub.fastgit.org/rust-lang/rust.vim'
